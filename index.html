<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Finder</title>
    <meta name="description" content="App to find Github Users and their Repositories.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="styesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <link rel="manifest" href="webmanifest.json ">
</head>

<body>

<nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
    </div>
</nav>
<div class="container searchContainer">
    <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
    </div>
    <br>
    <div id="profile"></div>
</div>

<footer class="mt-5 p-3 text-center bg-light">
    GitHub Finder &copy;
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/github.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

</body>
</html>
